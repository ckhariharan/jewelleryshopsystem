<div class="container">
  <div class="form">
    <div class="top" style="display: flex; justify-content: space-between;">
      <div class="t1">
        <button style="margin-left: 150px; margin-top: 40px; border-color: rgb(252, 248, 30); border-radius: 9px; width: 100px; height: 40px; font-family: latha, sans-serif; font-display: inherit; font-size: medium; background: ghostwhite; color: rgb(34, 6, 6)" routerLink="/grings"><b>Back</b></button>
      </div>
    </div>

    <div class="form1" style="display: flex; padding-left: 9px; background-color: rgb(255, 255, 255)">
      <form [formGroup]="employeeFormGroup" style="display: block; margin-right: 20px;">
        <h2 style="text-align: center; font-family: algerian, sans-serif; font-size: 15px; margin-left: 20px; margin-top: 10px;">Enter your details and buy our products</h2>
        <h2 style="text-align: left; font-size: 15px; font-family: latha, sans-serif; margin-left: 12px;">Customer Name
          <div class="in" style="display: flex; padding-left: 10px;">
            <input placeholder="First name" style="margin-right: 10px;" formControlName="employee_name" type="text" />&nbsp;
            <input style="background-color: none;" formControlName="dat" readonly name="button" class="custom_button" type="" />
          </div>
        </h2>
        <mat-error style="font-family: 'Times New Roman', Times, serif; font-size: 10px; margin-right: 170px;" *ngIf="employeeFormGroup.get('employee_name')?.invalid"> Only alphabetic characters are allowed.</mat-error>

        <h1 style="text-align: left; font-size: 15px; font-family: latha, sans-serif; margin-left: 12px;">Design &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input style="background-color: none; width: 222px;" formControlName="product" name="button" class="custom_button" type="button" value="" />
        </h1>
        <h1 style="text-align: left; font-size: 15px; font-family: latha, sans-serif; margin-left: 12px;">Price Before Discount &nbsp;
          <input style="background-color: none; width: 222px;" formControlName="amount1" name="button" class="custom_button" type="button" value="" />
        </h1>
        <h1 style="text-align: left; font-size: 15px; font-family: latha, sans-serif; margin-left: 12px;">Discount &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input style="background-color: none; width: 222px;" formControlName="perc" name="button" class="custom_button" type="button" value="" />
        </h1>
        <h1 style="text-align: left; font-size: 15px; font-family: latha, sans-serif; margin-left: 12px;">Customer Address
          <textarea style="border-radius: 10px; height: 30px; width: 280px; margin-right: 10px; margin-left: 65px" placeholder="Address..." formControlName="password" type="text"></textarea>
        </h1>
      </form>

      <div class="content mat-elevation-z8" style="width: 440px; border-radius: 50px;">
        <div class="f" style="display: flex;">
          <div class="logo3">
            <a routerLink="/couchprac17"><img  alt="image  src='data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wCEAAkGBxESEBITExIVFhUWFxgXFxYYFRcXGhUWFxUWFhYWGBgYHSggGBolGxcVITEhJSkrLi4uFx80ODMtNygtOisBCgoKDg0OGxAQGy0lICYtLSsvLTMvLy0tKzUvLS0tLy0tLS8wLS8vLS0tLS0tLS0tLy0vLy8vLS0tLS0tLS0tLf/AABEIAOEA4QMBIgACEQEDEQH/xAAbAAEAAwEBAQEAAAAAAAAAAAAAAQIDBAUGB//EADwQAAEDAwIEBAMFBQYHAAAAAAECAwQABREGEgchMRNBUQYUYXGBkRQiFSMyocEVJEOxJDNS8DJDUmKCsdH/xAAZAQEBAQEBAQAAAAAAAAAAAAAAAQIDBQT/xAAhEQACAgEDBQEBAAAAAAAAAAAAAQIDEQQhMhMhBBMiYXH/2gAMAwEAAhEDEQA/APbVtbxX7Ts
            </a>
          </div>
          <div class="part2" style="padding-right: 50px;">
            <div class="address1">
              <h1 style="font-family: Segoe UI Symbol, sans-serif; font-size: 15px; margin-left: 30px; margin-top: 5px;">Company Name<br>Address Line 1<br>Address Line 2</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
